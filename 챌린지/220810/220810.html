<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="220810.css" />
  </head>
  <body>
    <div class="ui_box">
      <div class="navigation-bar">
        <div class="navigation-bar__column">
          <i class="fa-solid fa-circle-xmark"></i>
          <!--  close icon -->
        </div>
        <div class="navigation-bar__column">
          <span>Playlist</span>
        </div>
      </div>

      <div class="music-info">
        <div class="music-info__column">
          <i class="fa-solid fa-image fa-4x"></i>
          <!-- music image -->
        </div>
        <div class="music-info__column">
          <h1>
            Random <br />
            Love
          </h1>
          <span>by Divay Kapoor</span>
          <!-- music name -->
        </div>
    </div>

        <div class="btn">
          <div class="btn__column">
            <i class="fa fa-play"></i>
            <span>Play</span>
            <!-- play btn -->
          </div>
          <div class="btn__column">
            <i class="fa fa-heart"></i>
            <!-- like btn -->
          </div>
          <div class="btn__column">
            <i class="fa fa-plus"></i>
            <!-- add btn -->
          </div>
        </div>
  
        <ul class="music-list">
          <li class="music-list__btn">
            <div class="music-list__box"></div>
            <div class="music-list__info"><h2>Matargasti</h2><br>Mohit Chauhan</div>
          </li>
          <li class="music-list__btn">
            <div class="music-list__box2"></div>
            <div class="music-list__info"><h2>Attitude</h2><br>Lewis Ofman</div>
          </li>
          <li class="music-list__btn">
            <div class="music-list__box3"></div>
            <div class="music-list__info"><h2>Try Everything</h2><br>Shakira</div>
          </li>
          <li class="music-list__btn">
            <div class="music-list__box4"></div>
            <div class="music-list__info"><h2>Sunflower</h2><br>Joseph Vincent</div>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fb2029e64e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
